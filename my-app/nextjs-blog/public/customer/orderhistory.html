<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase Item</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Imbue:opsz,wght@10..100,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/coustomer_orders.css" />
  </head>
  <body>
    <header class="header">
      <nav id="logo">
        <a href="#">
          <img src="/images/logo.png" alt="" />
        </a>
      </nav>
      <nav id="top-nav">
        <a href="index.html">
          <span>Home</span>
        </a>
      </nav>
      <nav>
        <div id="user_profile">
          <a href="../index.html"> Logout </a>
        </div>
      </nav>
    </header>
    <main>
      <section>

        <style> h5 { padding-left: 20px;  }</style>
        
        <h1>My Purchases</h1>
        <h5 id="item_counter">Total Orders:</h5>
        <h5 id="seller_name">My Name:</h5>

        <table id="order_data">
          <tr>
            <th>Order No</th>
            <th>Quantity</th>
            <th>Car Id</th>
            <th>Model</th>
            <th>Year </th>
            <th>Price</th>

          </tr>
        </table>
      </section>
    </main>
    <script src="../js/customerpurchases.js"></script>
    <script>

      function getCarData(car_id) {
        let car_list = JSON.parse(localStorage.getItem("cars_store"));
        let car_data = car_list.filter((car) => car["id"] == car_id);
        return car_data[0];
      }
    </script>

   
  </body>
