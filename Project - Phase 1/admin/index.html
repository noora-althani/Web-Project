    <!--All Admin Fucntionaly is done in this page-->
    <h1>Admin Page</h1>

    <script>
      let logBtn = document.getElementById("");
      function checkLogStatus() {
        let user_data = localStorage.getItem("userinfo");
        console.log(user_data);
        if (user_data != null) {
          let ele = document.getElementById("user_profile");
          user_data = JSON.parse(localStorage.getItem("userinfo"));
          ele.innerHTML = `
  
          <a href="#">Welcome, ${user_data[0]["username"]}</a>
  
          <button onclick="logoutUser('../index.html')">Logout</button>
          `;
        }
        if (user_data[0]["role"] == "Admin") {
          let ele = document.getElementById("top-nav");
          ele.innerHTML = `
          <a href="index.html">
            <span>Home</span>
          </a>
          <a href="index.html">
            <span>Admin Controls</span>
          </a>
          
          `;
        } else {
          console.log("error page");
        }
      }

      checkLogStatus();
    </script>
    <script>
      function logoutUser(url = "") {
        localStorage.removeItem("userinfo");
        if (url == "") {
          window.location.href = "index.html";
        } else {
          window.location.href = url;
        }
      }
    </script>
